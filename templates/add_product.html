{% extends 'base.html' %}
{% block content %}
    <h1>Add Product</h1>
    <form method="POST">
        <label>Name:</label>
        <input type="text" name="name" required>
        <label>Price:</label>
        <input type="text" name="price" required>
        <label>Description:</label>
        <textarea name="description"></textarea>
        <button type="submit">Add Product</button>
    </form>
{% endblock %}
